<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Bookmark</title>
</head>
<body>
    <div class="bookmaker">
        <div class="container">
            <h1>Bookmarker</h1>
            <div class="dotted-line"></div>

            <form class="input-container" id="inputForm">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="name">
                    <label for="nameInput">
                        <i class="fa-solid fa-book"></i>
                        Site Name
                    </label>
                    <input type="text" id="nameInput" placeholder="Name" minlength="3" required>
                </div>
                <div class="website">
                    <label for="websiteInput">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input type="text" id="websiteInput" placeholder="Website URL" required>
                </div>
                <button onclick="addWebsite()">Submit</button>
            </form>
            <div class="dotted-line"></div>

            <table id="websitesTable" class="table mt-4 text-center bg-light">
                <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody class="w-100">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>
</html>
